<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL DE CONDORCET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="row bg-primary navbar navbar-expand-lg ">
    <div class="col-md-3">
        <h2>HOTEL DE CONDORCET</h2>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
        <a href="/chambre" class="btn btn-danger">Retour</a>
    </div>
</div>
<div class="container">
    <form th:action="@{/chambre/chambre/{idchambre}(idchambre=${chambre.idchambre})}" th:object="${chambre}" method="post">
        <div class="form-group">
            <label for="typechambre">Type chambre</label>
            <select id="typechambre" th:field="*{typechambre}" class="form-control">
                <option value="" disabled>Choisir le Type de chambre</option>
                <option th:each="type :${types}" th:value="${type}" th:text="${type}">Type</option>
            </select>
            <div th:if="${#fields.hasErrors('typechambre')}" th:errors="*{typechambre}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" step="0.01" id="prix" th:field="*{prix}" class="form-control">
            <div th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="etatchambre">Etat chambre</label>
            <select id="etatchambre" th:field="*{etatchambre}" class="form-control">
                <option value="" disabled>Choisir l' Etat de la Chambre</option>
                <option th:each="etat :${etats}" th:value="${etat}" th:text="${etat}">Type</option>
            </select>
            <div th:if="${#fields.hasErrors('etatchambre')}" th:errors="*{etatchambre}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="capacite">Capacite</label>
            <input type="number"  id="capacite" th:field="*{capacite}" class="form-control">
            <div th:if="${#fields.hasErrors('capacite')}" th:errors="*{capacite}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>
</div>
</div>

</body>
</html>
