<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOTEL DE CONDORCET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row bg-primary navbar navbar-expand-lg ">
    <div class="col-md-3">
      <h2>HOTEL DE CONDORCET</h2>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a href="/" class="btn btn-danger">Retour</a>
    </div>
  </div>
  <div class="container">
      <form th:action="@{/employe}" th:object="${employe}" method="post">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" th:field="*{nom}" class="form-control">
          <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="prenom">Prenom</label>
          <input type="text" id="prenom" th:field="*{prenom}" class="form-control">
          <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="poste">Poste</label>
          <select id="poste" th:field="*{posteemploye}" class="form-control">
            <option value="" disabled>Choisir le Poste</option>
            <option th:each="type :${types}" th:value="${type}" th:text="${type}">Type</option>
          </select>
          <div th:if="${#fields.hasErrors('posteemploye')}" th:errors="*{posteemploye}" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input type="text" id="telephone" th:field="*{telephone}" class="form-control">
          <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>

      </form>
    </div>
  </div>

</body>
</html>
